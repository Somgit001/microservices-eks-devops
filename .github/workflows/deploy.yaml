name: Deploy Microservices to EKS

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'kubernetes/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 540646171269.dkr.ecr.ap-south-1.amazonaws.com
  EKS_CLUSTER: microservices-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push user-service
      run: |
        cd services/user-service
        docker buildx build --platform linux/amd64 -t user-service:latest .
        docker tag user-service:latest $ECR_REGISTRY/user-service:latest
        docker tag user-service:latest $ECR_REGISTRY/user-service:${{ github.sha }}
        docker push $ECR_REGISTRY/user-service:latest
        docker push $ECR_REGISTRY/user-service:${{ github.sha }}
    
    - name: Build and push product-service
      run: |
        cd services/product-service
        docker buildx build --platform linux/amd64 -t product-service:latest .
        docker tag product-service:latest $ECR_REGISTRY/product-service:latest
        docker tag product-service:latest $ECR_REGISTRY/product-service:${{ github.sha }}
        docker push $ECR_REGISTRY/product-service:latest
        docker push $ECR_REGISTRY/product-service:${{ github.sha }}
    
    - name: Build and push order-service
      run: |
        cd services/order-service
        docker buildx build --platform linux/amd64 -t order-service:latest .
        docker tag order-service:latest $ECR_REGISTRY/order-service:latest
        docker tag order-service:latest $ECR_REGISTRY/order-service:${{ github.sha }}
        docker push $ECR_REGISTRY/order-service:latest
        docker push $ECR_REGISTRY/order-service:${{ github.sha }}
    
    - name: Build and push payment-service
      run: |
        cd services/payment-service
        docker buildx build --platform linux/amd64 -t payment-service:latest .
        docker tag payment-service:latest $ECR_REGISTRY/payment-service:latest
        docker tag payment-service:latest $ECR_REGISTRY/payment-service:${{ github.sha }}
        docker push $ECR_REGISTRY/payment-service:latest
        docker push $ECR_REGISTRY/payment-service:${{ github.sha }}
    
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name $EKS_CLUSTER --region $AWS_REGION
    
    - name: Deploy to EKS
      run: |
        kubectl rollout restart deployment user-service
        kubectl rollout restart deployment product-service
        kubectl rollout restart deployment order-service
        kubectl rollout restart deployment payment-service
        
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/user-service --timeout=5m
        kubectl rollout status deployment/product-service --timeout=5m
        kubectl rollout status deployment/order-service --timeout=5m
        kubectl rollout status deployment/payment-service --timeout=5m
        kubectl get pods
